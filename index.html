<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-1">
        <div class="roxo">
          <p class="resultado">Your Result</p>
          <div class="numero">
            <p class="valor">76</p>
            <span>of 100</span>
          </div>
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="card-2">
        <h2>Summary</h2>
        <ul class="summary">
          <li class="Reactions">
            <p>Reactions</p>
            <span class="numeral">80 / 100<span>
          </li>

          <li class="Memory">
            <p>Memory</p>
            <span class="numeral">92 / 100</span>
          </li>

          <li class="Verbal">
            <p>Verbal</p>
            <span class="numeral">61 / 100</span>
          </li>

          <li class="Visuals">
            <p>Visuals</p>
            <span class="numeral">72 / 100</span>
          </li>
        </ul>
        <button>Continue</button>

      </div>
    </div>
  </main>

  <div class="atributo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eduardo Marques</a>.
  </div>
</body>

</html>
